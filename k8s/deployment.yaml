# ---
# apiVersion: v1
# kind: Namespace
# metadata:
#   name: dev-space
---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "sb-drone-demo-service"
  namespace: "dev-space"
  labels:
    region: "dev"
spec:
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 8080
  selector:
    region: "dev"
  type: "LoadBalancer"
  loadBalancerIP: ""
---
apiVersion: "extensions/v1beta1"
kind: "Deployment"
metadata:
  name: "sb-drone-demo"
  namespace: "dev-space"
  labels:
    region: "dev"
    app: "sb-drone-demo"
    repo: ${DRONE_REPO_NAME}
    commit: ${DRONE_COMMIT_SHA}
spec:
  replicas: 1
  # selector:
  #   matchLabels:
  #     region: "dev"
  template:
    metadata:
      labels:
        region: "dev"
        app: "sb-drone-demo"
    spec:
      containers:
      - name: "sb-drone-demo"
        image: "567651206748.dkr.ecr.us-east-1.amazonaws.com/sb-drone-demo:${DRONE_BUILD_NUMBER}"
        ports:
          - containerPort: 8080